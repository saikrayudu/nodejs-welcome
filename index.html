<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
  <style>
    body {
      background-color: #F7F7F7;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #333;
      margin-top: 100px;
      position: relative;
      animation-name: slide-in;
      animation-duration: 1s;
    }
    
    @keyframes slide-in {
      from {
        left: -100%;
      }
      
      to {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
</body>
</html>
